<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmaraker</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="bootstrap-5.3.6-dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container mt-5 text-center">
        <h1 class="m-5 title">Bookmarker</h1>
        <hr class="dotted-line" />
      </div>
    </header>

    <section>
      <div class="container">
        <div class="text-center">
          <p class="fw-bolder sub-title">
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </p>
        </div>

        <div>
          <p class="input-title mt-5">
            <i class="fa-solid fa-book"></i> Site Name
          </p>
          <input
            type="text"
            class="form-control mb-3"
            id="siteName"
            placeholder="Bookmark Name"
          />
        </div>

        <div>
          <p class="input-title"><i class="fa-solid fa-link"></i> Site URL</p>
          <input
            type="text"
            class="form-control mb-3"
            id="siteURL"
            placeholder="Bookmark URL"
          />
        </div>

        <div class="text-center">
          <button
            class="btn btn-light px-5"
            onclick="addSites()"
            id="addBookmark"
          >
            Submit
          </button>
        </div>
        <hr class="dotted-line" />

        <input id="searchInput" type="text" class="form-control w-50 m-auto my-5 " placeholder="Search..." oninput="search()">
      </div>
    </section>

    <section>
      <div class="container">
        <div class="row justify-content-center mt-5">
          <table class="table text-center align-middle bg-white">
            <thead class="table-light">
              <tr>
                <th class="px-4 py-2">Index</th>
                <th class="px-4 py-2">Website Name</th>
                <th class="px-4 py-2">Visit</th>
                <th class="px-4 py-2">Delete</th>
              </tr>
            </thead>
            <tbody id="bookmarksTable">
              <!-- Bookmarks will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
